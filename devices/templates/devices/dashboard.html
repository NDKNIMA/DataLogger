<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>داشبورد راندمان دستگاه‌ها</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f6fa;
      color: #2f3640;
      padding: 30px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #273c75;
    }
    .device {
      margin-bottom: 25px;
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .device-name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 18px;
    }
    .bar {
      height: 25px;
      background-color: #dcdde1;
      border-radius: 12px;
      overflow: hidden;
    }
    .fill {
      height: 100%;
      color: white;
      font-weight: bold;
      line-height: 25px;
      text-align: center;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <h2>داشبورد راندمان دستگاه‌ها</h2>
  <div id="dashboard"></div>

  <script>
    async function loadData() {
      const res = await fetch('/api/efficiency/');
      const data = await res.json();
      const container = document.getElementById('dashboard');
      container.innerHTML = '';
      data.forEach(device => {
        const div = document.createElement('div');
        div.className = 'device';
        div.innerHTML = `
          <div class="device-name">
            <a href="/device/${device.id}/trend/">${device.device}</a>
          </div>
          <div class="bar">
            <div class="fill" style="width: ${device.efficiency}%; background-color: ${getColor(device.efficiency)};">
              ${device.efficiency}%
            </div>
          </div>`;
        container.appendChild(div);
      });
    }

    function getColor(percent) {
      if (percent >= 80) return '#44bd32';
      if (percent >= 50) return '#fbc531';
      return '#e84118';
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
